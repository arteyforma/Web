<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Arte y Forma Disenos Integrales SAC</title>
		<link href="lib/estilo.css" rel="stylesheet"/>
	<!-- Link Swiper's CSS -->
			<link rel="stylesheet" href="../dist/css/swiper.min.css">
</head>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: calc(100vh - 20px);
			}

			.swiper-container {
				width: 100%;
				padding-top: 5px;
				padding-bottom: 5px;
			}

			.swiper-slide {
				background-position: center;
				background-size: cover;
				width: auto;
				height: auto;

			}
		</style>
<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
			<img width="450px"  height="400px" src="https://gdurl.com/Ni9s">
			</div>
			<div class="swiper-slide">
			<img width="auto"  height="400px" src="https://gdurl.com/TO61">
			</div>
			<div class="swiper-slide">
			<img width="auto"  height="400px" src="https://gdurl.com/ItJq">
			</div>
			<div class="swiper-slide">
			<img width="auto"  height="400px" src="https://www.clickprinting.es/files/image/image/935/clickprinting-slide-vinilos-adhesivos-microperforado-02-.png">
			</div>
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
		<script>
	    var swiper = new Swiper('.swiper-container', {
				effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
	      slidesPerView: 'auto',
	      coverflowEffect: {
	        rotate: 20,
	        stretch: 0,
	        depth: 200,
	        modifier: 1,
	        slideShadows: true,
	      },
				loop: true,
				autoplay: {
        delay: 200,
        disableOnInteraction: false,
      },
	      pagination: {
	        el: '.swiper-pagination',
	      },
	    });
	  </script>

</body>
</html>
